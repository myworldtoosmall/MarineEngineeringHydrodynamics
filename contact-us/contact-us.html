  <h3 align="center">&nbsp Для связи с нами используйте <b><em>форму для контактов</em></b> &nbsp:
  </h3>

  <link rel="stylesheet" href="/pure-release-1.0.0/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbx3Yn6x0KjiL1zkbnoFA_wECun3kTHuvHcQvXWO6OwTgsjGZ_I/exec">

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="Your Name" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="subject">Subject: </label>
      <input id="subject" name="subject" placeholder="Subject of your message" />
    </fieldset>

    <fieldset class="pure-group">
      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="25"
      placeholder="Please type your message here"></textarea>
    </fieldset>

    <fieldset class="pure-group">
      <label for="email"><em>Your</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="your@email-address.com"/>
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <div class="button">
      <button type="submit">Send your message</button>
    </div>

      
  </form>

    <div style="display:none;" id="thankyou_message">
      <h2><em>Thank you</em> for contacting us!
    </div>
